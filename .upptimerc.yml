  introTitle: "Meowcoin Network Status"
  introMessage: >
    This page shows real-time uptime for the Meowcoin API, Explorers,
    Blockbook backend, RPC proxy, Burn Explorer, PawPledge donations,
    and other core infrastructure â€” fully automated by Upptime and GitHub Actions.

  navbar:
